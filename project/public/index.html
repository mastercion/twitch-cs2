<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .image-container {
            max-width: 308px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-item {
            width: 308px;
            height: 70px;
        }

        .image-item img {
            width: 308px;
            height: 70px;
            object-fit: contain;
            display: block;
        }
        @font-face {
            font-family: 'Eurostile Extended Black';
            src: url('/font/EurostileExtended-Black.woff2') format('woff2'),
                 url('/font/EurostileExtended-Black.woff') format('woff'),
                 url('/font/EurostileExtendedBlack.ttf') format('truetype');
            font-weight: normal;
            font-display: swap;
        }

        .timer {
            font-family: 'Eurostile Extended Black', sans-serif;
            font-size: 24px;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 10px;
        }

        .time-stamp {
            font-family: 'Eurostile Extended Black', sans-serif;
            font-size: 18px;
            color: white;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>
    <div id="timer" class="timer">00:00:00</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let timerInterval;
        let startTime = new Date();
        let isRunning = false;

        function updateTimer() {
            if (!isRunning) return;
            
            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const minutes = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }

        socket.on('timerState', (state) => {
            startTime = new Date(state.startTime);
            isRunning = state.isRunning;
            
            clearInterval(timerInterval);
            if (isRunning) {
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            }
        });

        // Single socket.on event handler
        socket.on('updateImages', (images) => {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';
            
            images.slice(0, 7).forEach(image => {
                const div = document.createElement('div');
                div.className = 'image-item';
                const imageUrl = image.isDone ? image.doneUrl : image.baseUrl;
                div.innerHTML = `
                    <img src="${imageUrl}" alt="${image.title}">
                    ${image.timestamp ? `<div class="time-stamp">${image.timestamp}</div>` : ''}
                `;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
